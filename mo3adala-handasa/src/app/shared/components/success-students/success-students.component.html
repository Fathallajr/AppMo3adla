<section class="mx-auto max-w-6xl px-4 py-12">
	<h2 class="text-2xl font-bold mb-6 text-primary" [@fadeInUp]="'in'">{{ title }}</h2>

	<!-- Horizontal swiper -->
	<div class="relative" [@staggerList]="'in'">
		<!-- Prev -->
		<button type="button" (click)="scrollPrev()" aria-label="السابق"
			class="hidden md:flex absolute -left-3 top-1/2 -translate-y-1/2 z-10 h-10 w-10 items-center justify-center rounded-full bg-white shadow border border-slate-200 hover:bg-slate-50">
			<span class="text-xl">‹</span>
		</button>

		<!-- Next -->
		<button type="button" (click)="scrollNext()" aria-label="التالي"
			class="hidden md:flex absolute -right-3 top-1/2 -translate-y-1/2 z-10 h-10 w-10 items-center justify-center rounded-full bg-white shadow border border-slate-200 hover:bg-slate-50">
			<span class="text-xl">›</span>
		</button>

		<!-- Track -->
		<div #track class="swiper-track overflow-x-auto scroll-smooth snap-x snap-mandatory flex gap-4 pb-2" dir="rtl">
			<figure *ngFor="let img of images" class="carousel-figure snap-start shrink-0 overflow-hidden rounded-lg border border-slate-200 bg-white min-w-[60%] sm:min-w-[45%] md:min-w-[30%]">
				<img [src]="img.src" [alt]="img.alt || 'صورة طالب ناجح'" class="w-full h-40 object-cover" loading="lazy" />
			</figure>
		</div>
	</div>
</section>
