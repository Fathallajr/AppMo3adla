<section class="mx-auto max-w-6xl px-4 py-12" @fadeInUp>
	<div class="text-center mb-8">
		<h2 class="text-2xl font-bold mb-3 text-primary">{{ title }}</h2>
		<p class="text-slate-700 leading-8">{{ text }}</p>
	</div>
	
	<!-- Video Section -->
	<div class="bg-gradient-to-br from-orange-50 to-red-50 rounded-2xl p-8 shadow-lg">
		<div class="max-w-4xl mx-auto">
			<h3 class="text-xl font-bold text-slate-900 mb-4 text-center">
				شاهد الفيديو التوضيحي
			</h3>
			<p class="text-slate-600 text-center mb-6">
				تعرف على ابلكيشن معادلة كلية هندسة بالتفصيل وكيفية الاستعداد لها
			</p>
			
			<!-- Video Container -->
			<div class="relative bg-black rounded-xl overflow-hidden shadow-2xl" style="padding-bottom: 56.25%;">
				<iframe 
					class="absolute top-0 left-0 w-full h-full"
					src="https://www.youtube.com/embed/I0cZmNowy7g?si=bbYuol5uNrHvBzdC"
					title="ابلكيشن معادلة كلية هندسة - شرح مفصل"
					frameborder="0"
					allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
					allowfullscreen>
				</iframe>
			</div>
			
			<!-- Video Features -->
			<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-6">
				<!-- Videos Count -->
				<div class="text-center p-6 bg-gradient-to-br from-blue-50 to-blue-100 rounded-xl border-2 border-blue-200 hover:border-blue-400 hover:shadow-lg transition-all duration-300 group">
					<div class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform duration-300">
						<svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
						</svg>
					</div>
					<div class="text-3xl font-bold text-blue-700 mb-2">5,000+</div>
					<h4 class="font-semibold text-blue-800 mb-1">فيديو تعليمي</h4>
					<p class="text-sm text-blue-600">محتوى شامل ومفصل</p>
				</div>
				
				<!-- Students Count -->
				<div class="text-center p-6 bg-gradient-to-br from-green-50 to-green-100 rounded-xl border-2 border-green-200 hover:border-green-400 hover:shadow-lg transition-all duration-300 group">
					<div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform duration-300">
						<svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
						</svg>
					</div>
					<div class="text-3xl font-bold text-green-700 mb-2">500+</div>
					<h4 class="font-semibold text-green-800 mb-1">طالب ناجح</h4>
					<p class="text-sm text-green-600">معنا في رحلة النجاح</p>
				</div>
				
				<!-- Success Rate -->
				<div class="text-center p-6 bg-gradient-to-br from-orange-50 to-orange-100 rounded-xl border-2 border-orange-200 hover:border-orange-400 hover:shadow-lg transition-all duration-300 group">
					<div class="w-16 h-16 bg-orange-500 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform duration-300">
						<svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
						</svg>
					</div>
					<div class="text-3xl font-bold text-orange-700 mb-2">70%</div>
					<h4 class="font-semibold text-orange-800 mb-1">معدل النجاح</h4>
					<p class="text-sm text-orange-600">ضمان للوصول للهدف</p>
				</div>
				
				<!-- Years Experience -->
				<div class="text-center p-6 bg-gradient-to-br from-purple-50 to-purple-100 rounded-xl border-2 border-purple-200 hover:border-purple-400 hover:shadow-lg transition-all duration-300 group">
					<div class="w-16 h-16 bg-purple-500 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform duration-300">
						<svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
						</svg>
					</div>
					<div class="text-3xl font-bold text-purple-700 mb-2">4+</div>
					<h4 class="font-semibold text-purple-800 mb-1">سنوات خبرة</h4>
					<p class="text-sm text-purple-600">في مجال المعادلة</p>
				</div>
			</div>
			
			<!-- Call to Action -->
			<!-- <div class="text-center mt-6">
				<a routerLink="/contact" class="inline-block bg-orange-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-orange-700 transition-colors duration-300">
					ابدأ رحلتك الآن
				</a>
			</div> -->
		</div>
	</div>
</section>
