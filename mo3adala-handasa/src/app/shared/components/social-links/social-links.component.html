<ul class="grid grid-cols-1 sm:grid-cols-2 gap-3">
	<li *ngFor="let l of links">
		<a [href]="l.url" target="_blank" rel="noopener" class="flex items-center gap-3 p-3 border border-slate-200 rounded-lg hover:bg-primary/5 transition">
			<span class="inline-flex items-center justify-center rounded-full bg-primary/10 text-primary" [ngClass]="size==='sm' ? 'p-2' : 'p-3'">
				<svg [attr.width]="size==='sm'?18:22" [attr.height]="size==='sm'?18:22" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
					<path [attr.d]="l.icon" />
				</svg>
			</span>
			<span class="font-medium text-slate-800">{{ l.label }}</span>
		</a>
	</li>
</ul>
