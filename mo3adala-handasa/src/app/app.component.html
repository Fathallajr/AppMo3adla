<!-- Simple Loading -->
<div *ngIf="showLoading" class="loading-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #ff6600 0%, #c73f3f 100%); display: flex; justify-content: center; align-items: center; z-index: 9999; color: white; font-family: 'Cairo', sans-serif; transition: opacity 0.5s ease-out;">
  <div style="text-align: center; max-width: 400px;">
    <!-- Progress Bar -->
    <div style="width: 300px; height: 6px; background-color: rgba(255, 255, 255, 0.2); border-radius: 3px; overflow: hidden; margin: 0 auto 20px;">
      <div [style.width.%]="loadingProgress" style="height: 100%; background: linear-gradient(90deg, #ffd700, #ff8c00, #00bfff, #ff69b4); border-radius: 3px; transition: width 0.3s ease;"></div>
    </div>
    
    <!-- Percentage -->
    <div style="font-size: 1.5rem; font-weight: bold; margin-bottom: 20px;">{{ loadingProgress }}%</div>
    
    <!-- Text -->
    <p style="margin: 0; font-size: 1rem; opacity: 0.9;" *ngIf="loadingProgress < 100">ابلكيشن معادلة كلية هندسة بيحمل</p>
    <p style="margin: 0; font-size: 1rem; opacity: 0.9;" *ngIf="loadingProgress >= 100">تم التحميل بنجاح!</p>
  </div>
</div>

<app-navbar></app-navbar>
<main class="min-h-dvh relative overflow-hidden">
	<div [@pageTransition]="getRouteAnimationState()">
		<router-outlet />
	</div>
</main>
