<section class="bg-gradient-to-br from-orange-50 to-yellow-50 py-8 md:py-16">
	<div class="mx-auto max-w-7xl px-4">
		<div class="mb-6 md:mb-10" @fadeInUp>
			<!-- Title centered -->
			<div class="text-center mb-4">
				<h1 class="text-xl sm:text-2xl md:text-3xl lg:text-4xl font-bold text-slate-900 mb-2">
					معرض صور طلابنا الناجحين دفعة 2025
				</h1>
			</div>
			<!-- Back button -->
			<div class="text-center">
				<a routerLink="/" class="inline-block text-sm sm:text-base text-orange-600 hover:text-orange-700 font-semibold">
					العودة للصفحة الرئيسية
				</a>
			</div>
		</div>

		<!-- Grid of Photos -->
		<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3 md:gap-4" @staggerList>
			<div *ngFor="let photo of studentPhotos2025" class="overflow-hidden rounded-lg md:rounded-xl shadow border border-slate-200 bg-white cursor-pointer active:scale-95 transition-transform" (click)="openPhoto(photo)">
				<img [src]="'assets/' + photo" alt="طالب ناجح 2025" class="w-full h-40 sm:h-48 md:h-56 object-cover" loading="lazy" decoding="async" onerror="this.src='/assets/logo.png'">
			</div>
		</div>

		<!-- 2024 Section Header -->
		<div class="text-center mt-10 md:mt-14" @fadeInUp>
			<h2 class="text-lg sm:text-xl md:text-2xl font-bold text-slate-900">
				صور الطلاب الناجحين 2024
			</h2>
		</div>

		<!-- Grid of Photos 2024 -->
		<div class="mt-4 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3 md:gap-4" @staggerList>
			<div *ngFor="let photo of studentPhotos2024" class="overflow-hidden rounded-lg md:rounded-xl shadow border border-slate-200 bg-white cursor-pointer active:scale-95 transition-transform" (click)="openPhoto(photo)">
				<img [src]="'assets/' + photo" alt="طالب ناجح 2024" class="w-full h-40 sm:h-48 md:h-56 object-cover" loading="lazy" decoding="async" onerror="this.src='/assets/logo.png'">
			</div>
		</div>

		<!-- Lightbox Modal -->
		<div *ngIf="selectedPhoto" class="fixed inset-0 z-50 flex items-center justify-center bg-black/90 p-4" (click)="closePhoto()">
			<button (click)="closePhoto()" class="absolute top-4 right-4 text-white hover:text-red-400 transition-colors z-10" aria-label="إغلاق">
				<svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
				</svg>
			</button>
			<div class="max-w-full max-h-full" (click)="$event.stopPropagation()">
				<img [src]="'assets/' + selectedPhoto" alt="صورة طالب" class="max-w-full max-h-[90vh] object-contain rounded-lg shadow-2xl">
			</div>
		</div>
	</div>
</section>
