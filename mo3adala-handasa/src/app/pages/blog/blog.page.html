<section class="mx-auto max-w-3xl px-4 py-16">
	<h2 class="text-2xl font-bold mb-6 text-primary">المدونة</h2>
	<ng-container *ngIf="posts?.length; else empty">
		<article *ngFor="let p of posts" class="border-b border-slate-200 py-4">
			<h3 class="text-lg font-bold"><a [routerLink]="['/blog', p.slug]" class="hover:underline text-slate-900">{{ p.title }}</a></h3>
			<p class="text-slate-600">{{ p.description }}</p>
			<small class="text-slate-500">{{ p.date | date:'longDate' }}</small>
		</article>
	</ng-container>
	<ng-template #empty>
		<p class="text-slate-600">لا توجد مقالات اخري.</p>
	</ng-template>
</section>
