<section class="bg-surface">
	<div class="mx-auto max-w-6xl px-4 py-16">
		<div @fadeInUp class="text-center space-y-4">
			<img src="/assets/logo2.png" alt="معادلة كلية هندسة" class="mx-auto h-24 w-24 object-contain" loading="lazy" />
			<h1 class="text-3xl sm:text-4xl font-extrabold">معادلة كلية هندسة — طريقك السريع لدخول هندسة</h1>
			<p class="text-slate-600">بنجهّزك لاجتياز معادلة كلية الهندسة بخطوات واضحة ومحتوى مُبسّط وتمارين عملية.</p>
			<div class="flex justify-center gap-3">
				<a routerLink="/contact" class="bg-primary text-white px-5 py-2 rounded-md transition-all duration-500 ease-in-out hover:bg-primaryDark">ابدأ الآن</a>
				<a routerLink="/faq" class="px-5 py-2 rounded-md border border-primary text-primary transition-all duration-500 ease-in-out hover:bg-white">الأسئلة الشائعة</a>
			</div>
		</div>
		<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mt-12" @staggerList>
			<div class="p-4 bg-white rounded-lg border-2 border-primary/20 hover:border-primary transition" *ngFor="let f of features">{{ f }}</div>
		</div>
		<div class="mt-12 prose prose-slate mx-auto text-center">
			<p>مناهج مُحدّثة، شرح بسيط، خطط مذاكرة تناسب وقتك، ودعم ومتابعة مستمرة.</p>
		</div>
	</div>
</section>
