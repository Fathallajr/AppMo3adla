<div class="min-h-screen bg-gray-50" style="font-family: 'Cairo', ui-sans-serif, system-ui, sans-serif !important;">
	<!-- Loading State -->
	<div *ngIf="!newsItem" class="flex items-center justify-center min-h-screen">
		<div class="text-center">
			<div class="animate-spin rounded-full h-12 w-12 border-b-2 border-orange-600 mx-auto mb-4"></div>
			<p class="text-gray-600" style="font-family: 'Cairo', ui-sans-serif, system-ui, sans-serif !important;">جاري التحميل...</p>
		</div>
	</div>

	<!-- News Detail Content -->
	<div *ngIf="newsItem" class="max-w-4xl mx-auto px-4 py-8">
		<!-- Back Button -->
		<button 
			(click)="goBack()"
			class="flex items-center text-orange-600 hover:text-orange-700 mb-6 transition-colors"
			style="font-family: 'Cairo', ui-sans-serif, system-ui, sans-serif !important;">
			<svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
			</svg>
			العودة
		</button>

		<!-- Article Card -->
		<article class="bg-white rounded-lg shadow-lg overflow-hidden">
			<!-- Article Header -->
			<div class="p-8 border-b border-gray-200">
				<!-- Category Badge -->
				<div class="mb-4">
					<span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium"
						  [class]="newsItem.category === 'أخبار المعادلة' ? 'bg-orange-100 text-orange-800' : 'bg-blue-100 text-blue-800'"
						  style="font-family: 'Cairo', ui-sans-serif, system-ui, sans-serif !important;">
						{{ newsItem.category }}
					</span>
				</div>

				<!-- Article Meta -->
				<div class="flex items-center text-sm text-gray-500 mb-4" style="font-family: 'Cairo', ui-sans-serif, system-ui, sans-serif !important;">
					<svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
					</svg>
					{{ formatDate(newsItem.date) }}
					<span class="mx-2">•</span>
					<svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
					</svg>
					{{ newsItem.author }}
				</div>

				<!-- Article Title -->
				<h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-6 leading-tight" 
					style="font-family: 'Cairo', ui-sans-serif, system-ui, sans-serif !important;">
					{{ newsItem.title }}
				</h1>

				<!-- Article Image -->
				<div class="mb-6">
					<img [src]="newsItem.image" 
						 [alt]="newsItem.title" 
						 class="w-full h-64 object-cover rounded-lg">
				</div>
			</div>

			<!-- Article Content -->
			<div class="p-8">
				<div class="prose prose-lg max-w-none" 
					 [innerHTML]="newsItem.content"
					 style="font-family: 'Cairo', ui-sans-serif, system-ui, sans-serif !important;">
				</div>
			</div>

			<!-- Article Footer -->
			<div class="px-8 py-6 bg-gray-50 border-t border-gray-200">
				<div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
					<div class="mb-4 sm:mb-0">
						<p class="text-sm text-gray-600" style="font-family: 'Cairo', ui-sans-serif, system-ui, sans-serif !important;">
							نشر في {{ formatDate(newsItem.date) }} بواسطة {{ newsItem.author }}
						</p>
					</div>
					<div class="flex space-x-4">
						<button (click)="shareNews()" 
								class="flex items-center text-gray-600 hover:text-orange-600 transition-colors bg-gray-100 hover:bg-orange-50 px-4 py-2 rounded-lg"
								style="font-family: 'Cairo', ui-sans-serif, system-ui, sans-serif !important;">
							<svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path>
							</svg>
							مشاركة
						</button>
					</div>
				</div>
			</div>
		</article>

	</div>
</div>
