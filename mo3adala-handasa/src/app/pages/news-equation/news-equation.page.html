<section class="container mx-auto px-4 py-8">
	<h1 class="text-2xl md:text-3xl font-bold mb-6 text-center">أخبار المعادلة</h1>

	<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
		<div class="rounded-lg border border-gray-200 shadow-sm p-4 bg-white" *ngFor="let item of newsItems">
			<div class="flex items-center gap-3 mb-3">
				<img [src]="item.image" alt="logo" class="w-10 h-10 object-contain" />
				<h2 class="text-lg font-semibold">{{ item.title }}</h2>
			</div>
			<p class="text-gray-700 mb-3">{{ item.excerpt }}</p>
			<div class="text-sm text-gray-500 mb-4">{{ formatDate(item.date) }}</div>
			<a class="inline-block text-blue-600 hover:underline" [routerLink]="['/news', item.slug]">اقرأ المزيد</a>
		</div>
	</div>
</section>
