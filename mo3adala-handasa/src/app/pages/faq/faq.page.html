<section class="mx-auto max-w-3xl px-4 py-16">
	<h2 class="text-2xl font-bold mb-6 text-primary">الأسئلة الشائعة</h2>
	<div class="divide-y divide-slate-200">
		<div *ngFor="let q of faqs; let i = index" class="py-3">
			<button class="w-full text-right flex items-center justify-between" (click)="toggle(i)">
				<span class="font-semibold">{{ q.q }}</span>
				<span class="text-slate-500">{{ openIndex === i ? '−' : '+' }}</span>
			</button>
			<div [@expandCollapse] *ngIf="openIndex === i" class="text-slate-600 mt-2">
				{{ q.a }}
			</div>
		</div>
	</div>
</section>
