<section class="mx-auto max-w-xl px-4 py-16">
	<h2 class="text-2xl font-bold mb-6 text-primary">تواصل معانا</h2>
	<form (ngSubmit)="submit()" #f="ngForm" class="space-y-4">
		<input class="w-full border border-slate-300 rounded-md p-2" name="name" [(ngModel)]="model.name" placeholder="الاسم" required />
		<input class="w-full border border-slate-300 rounded-md p-2" name="phone" [(ngModel)]="model.phone" placeholder="الموبايل" />
		<input class="w-full border border-slate-300 rounded-md p-2" type="email" name="email" [(ngModel)]="model.email" placeholder="الإيميل" required />
		<textarea class="w-full border border-slate-300 rounded-md p-2" name="message" [(ngModel)]="model.message" placeholder="رسالتك" rows="4" required></textarea>
		<button [disabled]="loading" class="bg-primary text-white px-4 py-2 rounded-md transition-all duration-500 ease-in-out hover:bg-primaryDark">إرسال</button>
		<a class="ml-2 text-primary underline" [href]="'https://wa.me/' + (whatsapp || '201234567890')" target="_blank">تواصل واتساب</a>
	</form>
	<p class="text-slate-600 mt-3">ابعتلنا بياناتك وهنكلمك خلال 24 ساعة</p>

	<div *ngIf="success" class="mt-4 text-green-700">تم الإرسال بنجاح.</div>
	<div *ngIf="error" class="mt-4 text-red-700">حصل خطأ، جرّب تاني.</div>
</section>
